<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - EV Charger Booking System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">EV Charger Booking</h1>
      <p class="text-gray-600">Please login to continue</p>
    </div>

    <form id="loginForm" class="space-y-6">
      <!-- Role Selector -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Role</label>
        <select id="role" name="role" required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
          <option value="">Select Role</option>
          <option value="admin">Admin</option>
          <option value="user">User</option>
        </select>
      </div>

      <!-- Username -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
        <input type="text" id="username" name="username" required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="Enter your username">
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input type="password" id="password" name="password"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="Enter your password (optional)">
      </div>

      <!-- Error/Success Message -->
      <div id="message" class="hidden p-3 rounded-lg text-sm"></div>

      <!-- Login Button -->
      <button type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
        Login
      </button>

      <!-- Register Link -->
      <div class="text-center text-sm text-gray-600">
        Don't have an account? 
        <a href="#" id="registerLink" class="text-blue-600 hover:underline">Register</a>
      </div>
    </form>

    <!-- Register Form (Hidden by default) -->
    <form id="registerForm" class="space-y-6 hidden">
      <div class="text-center mb-4">
        <h2 class="text-2xl font-bold text-gray-800">Register</h2>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
        <input type="text" id="regUsername" name="username" required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input type="password" id="regPassword" name="password" required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Role</label>
        <select id="regRole" name="role" required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <div id="regMessage" class="hidden p-3 rounded-lg text-sm"></div>

      <button type="submit"
        class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition-colors">
        Register
      </button>

      <div class="text-center text-sm text-gray-600">
        Already have an account? 
        <a href="#" id="loginLink" class="text-blue-600 hover:underline">Login</a>
      </div>
    </form>
  </div>

  <script>
    const API_BASE = 'http://localhost:3000/api/auth';

    // Toggle between login and register forms
    document.getElementById('registerLink')?.addEventListener('click', (e) => {
      e.preventDefault();
      document.getElementById('loginForm').classList.add('hidden');
      document.getElementById('registerForm').classList.remove('hidden');
    });

    document.getElementById('loginLink')?.addEventListener('click', (e) => {
      e.preventDefault();
      document.getElementById('registerForm').classList.add('hidden');
      document.getElementById('loginForm').classList.remove('hidden');
    });

    // Login Form Handler
    document.getElementById('loginForm')?.addEventListener('submit', async (e) => {
      e.preventDefault();
      const messageDiv = document.getElementById('message');
      messageDiv.classList.add('hidden');

      const username = document.getElementById('username').value;
      const role = document.getElementById('role').value;

      if (!username || !role) {
        showMessage('Please fill in all fields', 'error');
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, role })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          // Store user info in localStorage
          localStorage.setItem('user', JSON.stringify({
            username: data.user.username,
            role: data.user.role,
            id: data.user.id
          }));

          // Redirect based on role
          if (data.user.role === 'admin') {
            window.location.href = 'admin.html';
          } else {
            window.location.href = 'user.html';
          }
        } else {
          showMessage(data.error || 'Login failed', 'error');
        }
      } catch (error) {
        showMessage('Could not connect to server', 'error');
        console.error('Login error:', error);
      }
    });

    // Register Form Handler
    document.getElementById('registerForm')?.addEventListener('submit', async (e) => {
      e.preventDefault();
      const messageDiv = document.getElementById('regMessage');
      messageDiv.classList.add('hidden');

      const username = document.getElementById('regUsername').value;
      const password = document.getElementById('regPassword').value;
      const role = document.getElementById('regRole').value;

      if (!username || !password) {
        showRegMessage('Please fill in all fields', 'error');
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password, role })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          showRegMessage('Registration successful! Please login.', 'success');
          setTimeout(() => {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
          }, 1500);
        } else {
          showRegMessage(data.error || 'Registration failed', 'error');
        }
      } catch (error) {
        showRegMessage('Could not connect to server', 'error');
        console.error('Registration error:', error);
      }
    });

    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.className = `p-3 rounded-lg text-sm ${type === 'error' ? 'bg-red-50 text-red-700' : 'bg-green-50 text-green-700'}`;
      messageDiv.classList.remove('hidden');
    }

    function showRegMessage(text, type) {
      const messageDiv = document.getElementById('regMessage');
      messageDiv.textContent = text;
      messageDiv.className = `p-3 rounded-lg text-sm ${type === 'error' ? 'bg-red-50 text-red-700' : 'bg-green-50 text-green-700'}`;
      messageDiv.classList.remove('hidden');
    }

    // Check if already logged in
    const user = localStorage.getItem('user');
    if (user) {
      const userData = JSON.parse(user);
      if (userData.role === 'admin') {
        window.location.href = 'admin.html';
      } else {
        window.location.href = 'user.html';
      }
    }
  </script>
</body>
</html>
