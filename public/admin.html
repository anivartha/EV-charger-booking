<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - EV Charger Booking</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <!-- Navigation Header -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center">
          <h1 class="text-xl font-bold text-gray-800">EV Charger Booking - Admin</h1>
        </div>
        <div class="flex items-center space-x-4">
          <span id="welcomeMessage" class="text-gray-700"></span>
          <button id="logoutBtn" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors">
            Logout
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- System Overview -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">System Overview</h2>
      
      <!-- Metrics -->
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <div class="bg-blue-50 p-4 rounded-lg border border-blue-200">
          <p class="text-sm text-gray-600">Total Stations</p>
          <p id="metric-stations" class="text-2xl font-bold text-blue-800">0</p>
        </div>
        <div class="bg-green-50 p-4 rounded-lg border border-green-200">
          <p class="text-sm text-gray-600">Total Users</p>
          <p id="metric-users" class="text-2xl font-bold text-green-800">0</p>
        </div>
        <div class="bg-yellow-50 p-4 rounded-lg border border-yellow-200">
          <p class="text-sm text-gray-600">Total Revenue</p>
          <p id="metric-revenue" class="text-2xl font-bold text-yellow-800">₹0.00</p>
        </div>
        <div class="bg-purple-50 p-4 rounded-lg border border-purple-200">
          <p class="text-sm text-gray-600">Active Bookings</p>
          <p id="metric-bookings" class="text-2xl font-bold text-purple-800">0</p>
        </div>
      </div>
    </div>

    <!-- Station Management -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Station Management</h2>
      
      <!-- Add Station Form -->
      <form id="stationForm" class="mb-6 grid grid-cols-1 md:grid-cols-3 gap-4">
        <input type="text" id="stationName" placeholder="Station Name" required
          class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        <input type="text" id="stationLocation" placeholder="Location" required
          class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
          Add Station
        </button>
      </form>

      <!-- Stations Table -->
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Location</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Revenue</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
            </tr>
          </thead>
          <tbody id="stationsTable" class="bg-white divide-y divide-gray-200">
            <tr><td colspan="5" class="px-6 py-4 text-center text-gray-500">Loading stations...</td></tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Charger Management -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Charger Management</h2>
      
      <!-- Add Charger Form -->
      <form id="chargerForm" class="mb-6 grid grid-cols-1 md:grid-cols-4 gap-4">
        <select id="chargerStation" required
          class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
          <option value="">Select Station</option>
        </select>
        <input type="text" id="chargerType" placeholder="Charger Type (e.g., AC, DC Fast)" required
          class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        <input type="number" id="chargerPower" placeholder="Power (kW)" required
          class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors">
          Add Charger
        </button>
      </form>

      <!-- Chargers Table -->
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Station</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Type</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Power (kW)</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
            </tr>
          </thead>
          <tbody id="chargersTable" class="bg-white divide-y divide-gray-200">
            <tr><td colspan="6" class="px-6 py-4 text-center text-gray-500">Loading chargers...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:3000/api';

    // Check authentication
    const user = JSON.parse(localStorage.getItem('user') || 'null');
    if (!user || user.role !== 'admin') {
      alert('Access denied. Please login as admin.');
      window.location.href = 'login.html';
    }

    // Display welcome message
    document.getElementById('welcomeMessage').textContent = `Welcome, ${user.username} (${user.role})`;

    // Logout handler
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('user');
      window.location.href = 'login.html';
    });

    // Load stats
    async function loadStats() {
      try {
        const res = await fetch(`${API_BASE}/admin/stats`);
        const stats = res.ok ? await res.json() : {};
        
        document.getElementById('metric-stations').textContent = stats.total_stations || 0;
        document.getElementById('metric-users').textContent = stats.total_users || 0;
        document.getElementById('metric-revenue').textContent = `₹${(stats.total_revenue || 0).toFixed(2)}`;
        document.getElementById('metric-bookings').textContent = stats.active_bookings || 0;
      } catch (error) {
        console.error('Error loading stats:', error);
      }
    }

    // Load stations
    async function loadStations() {
      try {
        const res = await fetch(`${API_BASE}/stations_new`);
        const data = res.ok ? await res.json() : { stations: [] };
        const stations = data.stations || [];

        // Populate station dropdown
        const select = document.getElementById('chargerStation');
        select.innerHTML = '<option value="">Select Station</option>';
        stations.forEach(s => {
          const option = document.createElement('option');
          option.value = s.station_id;
          option.textContent = `${s.station_name} - ${s.location}`;
          select.appendChild(option);
        });

        // Populate stations table
        const tbody = document.getElementById('stationsTable');
        if (stations.length === 0) {
          tbody.innerHTML = '<tr><td colspan="5" class="px-6 py-4 text-center text-gray-500">No stations found</td></tr>';
        } else {
          tbody.innerHTML = stations.map(s => `
            <tr>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${s.station_id}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${s.station_name}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${s.location}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">₹${parseFloat(s.total_revenue || 0).toFixed(2)}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm">
                <button onclick="deleteStation(${s.station_id})" class="text-red-600 hover:text-red-900">Delete</button>
              </td>
            </tr>
          `).join('');
        }
      } catch (error) {
        console.error('Error loading stations:', error);
      }
    }

    // Load chargers
    async function loadChargers() {
      try {
        const res = await fetch(`${API_BASE}/chargers_new`);
        const data = res.ok ? await res.json() : { chargers: [] };
        const chargers = data.chargers || [];

        // Get stations for display
        const stationsRes = await fetch(`${API_BASE}/stations_new`);
        const stationsData = stationsRes.ok ? await stationsRes.json() : { stations: [] };
        const stations = stationsData.stations || [];
        const stationMap = {};
        stations.forEach(s => stationMap[s.station_id] = s.station_name);

        // Populate chargers table
        const tbody = document.getElementById('chargersTable');
        if (chargers.length === 0) {
          tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-4 text-center text-gray-500">No chargers found</td></tr>';
        } else {
          tbody.innerHTML = chargers.map(c => `
            <tr>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${c.charger_id}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${stationMap[c.station_id] || 'Unknown'}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${c.charger_type}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${c.power_kw} kW</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm">
                <span class="px-2 py-1 text-xs font-semibold rounded-full ${
                  c.status === 'Available' ? 'bg-green-100 text-green-700' :
                  c.status === 'Occupied' ? 'bg-yellow-100 text-yellow-700' :
                  'bg-red-100 text-red-700'
                }">${c.status}</span>
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm">
                <button onclick="deleteCharger(${c.charger_id})" class="text-red-600 hover:text-red-900">Delete</button>
              </td>
            </tr>
          `).join('');
        }
      } catch (error) {
        console.error('Error loading chargers:', error);
      }
    }

    // Add station
    document.getElementById('stationForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('stationName').value;
      const location = document.getElementById('stationLocation').value;

      try {
        const res = await fetch(`${API_BASE}/stations_new`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ station_name: name, location })
        });

        if (res.ok) {
          document.getElementById('stationForm').reset();
          loadStations();
          loadStats();
        } else {
          const data = await res.json();
          alert(data.error || 'Failed to create station');
        }
      } catch (error) {
        alert('Error creating station');
        console.error(error);
      }
    });

    // Add charger
    document.getElementById('chargerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const stationId = document.getElementById('chargerStation').value;
      const type = document.getElementById('chargerType').value;
      const power = document.getElementById('chargerPower').value;

      try {
        const res = await fetch(`${API_BASE}/chargers_new`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ station_id: stationId, charger_type: type, power_kw: power })
        });

        if (res.ok) {
          document.getElementById('chargerForm').reset();
          loadChargers();
        } else {
          const data = await res.json();
          alert(data.error || 'Failed to create charger');
        }
      } catch (error) {
        alert('Error creating charger');
        console.error(error);
      }
    });

    // Delete station
    window.deleteStation = async (id) => {
      if (!confirm('Are you sure you want to delete this station?')) return;

      try {
        const res = await fetch(`${API_BASE}/stations_new/${id}`, { method: 'DELETE' });
        if (res.ok) {
          loadStations();
          loadChargers();
          loadStats();
        } else {
          alert('Failed to delete station');
        }
      } catch (error) {
        alert('Error deleting station');
        console.error(error);
      }
    };

    // Delete charger
    window.deleteCharger = async (id) => {
      if (!confirm('Are you sure you want to delete this charger?')) return;

      try {
        const res = await fetch(`${API_BASE}/chargers_new/${id}`, { method: 'DELETE' });
        if (res.ok) {
          loadChargers();
        } else {
          alert('Failed to delete charger');
        }
      } catch (error) {
        alert('Error deleting charger');
        console.error(error);
      }
    };

    // Initialize
    loadStats();
    loadStations();
    loadChargers();
    setInterval(() => { loadStats(); }, 10000); // Auto-refresh stats every 10 seconds
  </script>
</body>
</html>
