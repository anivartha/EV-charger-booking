<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - EV Charger Booking</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <!-- Navigation Header -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center">
          <h1 class="text-xl font-bold text-gray-800">EV Charger Booking - Admin</h1>
        </div>
        <div class="flex items-center space-x-4">
          <span id="welcomeMessage" class="text-gray-700"></span>
          <button id="logoutBtn" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors">
            Logout
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">System Overview</h2>
      
      <!-- Metrics -->
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
        <div class="bg-blue-50 p-4 rounded-lg border border-blue-200">
          <p class="text-sm text-gray-600">Total Stations</p>
          <p id="metric-stations" class="text-2xl font-bold text-blue-800">0</p>
        </div>
        <div class="bg-green-50 p-4 rounded-lg border border-green-200">
          <p class="text-sm text-gray-600">Total Users</p>
          <p id="metric-users" class="text-2xl font-bold text-green-800">0</p>
        </div>
        <div class="bg-yellow-50 p-4 rounded-lg border border-yellow-200">
          <p class="text-sm text-gray-600">Total Revenue</p>
          <p id="metric-revenue" class="text-2xl font-bold text-yellow-800">₹0.00</p>
        </div>
        <div class="bg-purple-50 p-4 rounded-lg border border-purple-200">
          <p class="text-sm text-gray-600">Active Bookings</p>
          <p id="metric-bookings" class="text-2xl font-bold text-purple-800">0</p>
        </div>
      </div>

      <!-- Charger Status Management -->
      <h3 class="text-xl font-semibold text-gray-700 mb-4">Charger Status Management</h3>
      <div id="admin-chargers" class="space-y-3"></div>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:3000/api';

    // Check authentication
    const user = JSON.parse(localStorage.getItem('user') || 'null');
    if (!user || user.role !== 'admin') {
      alert('Access denied. Please login as admin.');
      window.location.href = 'login.html';
    }

    // Display welcome message
    document.getElementById('welcomeMessage').textContent = `Welcome, ${user.username} (${user.role})`;

    // Logout handler
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('user');
      window.location.href = 'login.html';
    });

    // Fetch and display data
    async function loadAdminData() {
      try {
        // Fetch stations
        const stationsRes = await fetch(`${API_BASE}/stations`);
        const stations = stationsRes.ok ? await stationsRes.json() : [];
        
        document.getElementById('metric-stations').textContent = stations.length;

        // Fetch bookings for revenue calculation
        const bookingsRes = await fetch(`${API_BASE}/bookings_api`);
        const bookings = bookingsRes.ok ? await bookingsRes.json() : [];
        
        const revenue = bookings.reduce((sum, b) => sum + (Number(b.total_amount) || 0), 0);
        document.getElementById('metric-revenue').textContent = `₹${revenue.toFixed(2)}`;
        document.getElementById('metric-bookings').textContent = bookings.filter(b => b.status === 'confirmed' || b.status === 'pending').length;

        // Display chargers
        const adminDiv = document.getElementById('admin-chargers');
        adminDiv.innerHTML = '';
        
        stations.forEach(station => {
          const chargers = station.chargers || [];
          chargers.forEach(charger => {
            const card = document.createElement('div');
            card.className = 'p-4 rounded-lg shadow-sm flex justify-between items-center bg-gray-50 border border-gray-200';
            card.innerHTML = `
              <div>
                <p class="font-bold">${charger.charger_name || charger.name} ${charger.power_rating_kw ? `(${charger.power_rating_kw} kW)` : ''}</p>
                <p class="text-sm text-gray-700">${station.name}, ${station.city}</p>
              </div>
              <div>
                <span class="px-3 py-1 text-xs font-semibold rounded-full ${charger.is_active ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}">
                  ${charger.is_active ? 'Active' : 'Inactive'}
                </span>
              </div>
            `;
            adminDiv.appendChild(card);
          });
        });
      } catch (error) {
        console.error('Error loading admin data:', error);
      }
    }

    loadAdminData();
  </script>
</body>
</html>
